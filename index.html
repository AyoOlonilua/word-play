<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <title>Word Play</title>
</head>
<body class="body p-3">
    <section class="container w-50">
        <div class="container mt-5 p-3">
            <form id="word">
                <div class="container justify-content-center align-items-center text-center font-weight-bold">
                    <label class="d-block">WORD PLAY</label>
                    <input type="text" id="wordPlay" class="form-control text-center border border-dark mx-auto w-50" placeholder="Enter any word"
                    required>
                </div>
                
                <button type="submit" class="btn mt-4 text-white border border-white bg-dark font-weight-bold">Submit
                </button>
            </form>
        </div>
    
        <div class="container text-center w-50 p-3">
            <p id="result"></p>
        </div>
    </section>
    
</body>
</html>
